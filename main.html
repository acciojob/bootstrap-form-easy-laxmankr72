<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form class="row g-3">
  <div class="col-md-4">
    <label for="first-name-input" class="form-label">First Name</label>
    <input type="text" class="form-control is-invalid" id="first-name-input"  required>
    <div id="first-name-inputFeedback"class="invalid-feedback">
      Please write first name
    </div>
  </div>
  <div class="col-md-4">
    <label for="last-name-input" class="form-label">Last Name</label>
    <input type="text" class="form-control is-invalid" id="last-name-input"  required>
    <div id="last-name-inputFeedback"class="invalid-feedback">
      Please write Last name
    </div>
  </div>
  <div class="col-md-4">
    <label for="email-input" class="form-label">Email</label>
    <div class="input-group has-validation">
      <input type="email" class="form-control is-invalid" id="email-input" aria-describedby="inputGroupPrepend3 email-inputFeedback" required>
      <div id="email-inputFeedback" class="invalid-feedback">
        Please choose a Email id.
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <label for="college-input" class="form-label">College Name</label>
    <input type="text" class="form-control is-invalid" id="college-input" aria-describedby="college-inputFeedback" required>
    <div id="college-input" class="invalid-feedback">
      Please write your College Name.
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationServer04" class="form-label">Graduation Year</label>
    <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
      <option selected disabled value="">Choose...</option>
      <option>2020</option>
		<option>2021</option>
		<option>2022</option>
		<option>2023</option>
    </select>
    <div id="validationServer04Feedback" class="invalid-feedback">
      Please select a Graduation Year.
    </div>
  </div>
  <div class="col-md-3">
    <label for="roll-no-input" class="form-label">Roll No.</label>
    <input type="text" class="form-control is-invalid" id="roll-no-input" aria-describedby="roll-no-inputFeedback" required>
    <div id="roll-no-inputFeedback" class="invalid-feedback">
      Please provide a valid Roll No.
    </div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input is-invalid" type="checkbox" value="" id="conditions-checkbox" aria-describedby="conditions-checkboxFeedback" required>
      <label class="form-check-label" for="conditions-checkbox">
        Agree to terms and conditions
      </label>
      <div id="conditions-checkboxFeedback" class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
    <script type="text/javascript" src="./script.js">
</script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
